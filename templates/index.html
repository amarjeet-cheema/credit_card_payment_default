<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Payment Default</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Credit Card Default Predictor</span></h2>
            <div class='description'>
    			<p>Predict if customer will default on next payment.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
               <input class="form-input" type="text" name="EDUCATION" placeholder="Level of Education"><br>
               <input class="form-input" type="text" name="SEX" placeholder="Sex"><br>  
               <input class="form-input" type="text" name="BILL_AMT1" placeholder="Total Billing amount"><br>
               <input class="form-input" type="text" name="PAY_AMT1" placeholder="Last Statement Balance"><br>
               <input class="form-input" type="text" name="PAY_1" placeholder="Last Payment Made"><br>
                
                <input class="form-input" type="text" name="LIMIT_BAL" placeholder="Total Balance limit"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/amarjeet-cheema"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/amarjeetcheema"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made by Amarjeet Cheema.</p>
       </div>

    </body>
</html>
